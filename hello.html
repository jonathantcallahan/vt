<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<style>
    [v-cloak] {
        display: none
    }
</style>

<div id='app'>
    <div class='container'>
        <form v-show='!submitted' class='mt-5'>
            <div class='form-group'>
                <label for='email'>Email</label>
                <input type='email' v-model:value='email' class='form-control form-control-lg'>
            </div>
            <button type='submit' @click.prevent='process' class='btn btn-primary'>Submit</button>
        </form>
        <div v-show='submitted' v-cloak class='mt-5'>Thanks for signing up!</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            email: 'mike@example.com',
            submitted: false
        },
        methods: {
            process: function(event){
                // event.preventDefault()
                // alert('Submitted ' + this.email)
                this.submitted = true
            }
        }
    })
</script>
